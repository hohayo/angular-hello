<!DOCTYPE html>
<html lang="en" ng-app="notesApp">
<head>
	<meta charset="UTF-8">
	<title>Hello, Angular</title>
	<style>
	.done {
		background-color: green;
	}
	.pending {
		background-color: red;
	}
	</style>
</head>

<body ng-controller="MainCtrl as ctrl">
  	
  	<div ng-repeat="note in ctrl.notes" ng-class="ctrl.getNoteClass(note.done)">
		<span class="label">{{ note.label }}</span>
		<span class="assignee" ng-show="note.assignee" ng-bind="note.assignee"></span>
  	</div>
  	

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script>
	angular
		.module('notesApp', [])
		.controller('MainCtrl', function() {
			var self = this;
			
			self.notes = [
				{id: 1, label: 'First Note', done: true, assignee: 'Shyam'},
				{id: 2, label: 'Second Note', done: false},
				{id: 3, label: 'Third Note', done: true},
				{id: 4, label: 'Last Note', done: false, assignee: 'Brad'},
			];

			self.getNoteClass = function(status) {
				return {
					done: status,
					pending: !status
				};
			};

			console.log(self.getNoteClass(true));
		});
	</script>
</body>

</html>
